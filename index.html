<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elige tus cartas</title>
    <script src="scripts/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="formulario">
        <h1>Elige tus cartas</h1>
        <form action="#">
            <p id="menu-carta" class="align-items-center">
                <label for="palo">
                    Palo 
                    <select class="form-select" name="" id="palo">
                        <option value="oros-">Oros</option>
                        <option value="espadas-">Espadas</option>
                        <option value="copas-">Copas</option>
                        <option value="bastos-">Bastos</option>
                    </select>
                </label>
                <label for="palo">Número <input class="form-control" type="number" id="numero" min="1" max="12" value="1"></label>
                <button class="btn btn-primary" id="addCarta">Añadir carta</button>
                <button class="btn btn-danger" id="delCarta">Borrar carta</button>
            </p>

            <p id="menu-opciones">
                <label class="contenedor">Insertar carta antes de...
                    <input type="radio" name="operacion" value="insertarCarta" checked>
                    <span class="checkmark"></span>
                </label>        
                <label class="contenedor">Sustituir carta
                    <input type="radio" name="operacion" value="sustituirCarta">
                    <span class="checkmark"></span>
                </label> 
                <label for="ncartas" class="contenedor">Carta núm.: </label>
                <select class="form-select w-25" id="ncartas"></select>
                <button class="btn btn-secondary" id="btnOperar">Realizar</button>
            </p>
        </form>
    </section>
    <section class="rounded-5" id="figuras"></section>
</body>
</html>
